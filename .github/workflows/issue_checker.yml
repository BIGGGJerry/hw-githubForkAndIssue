name: Issue Checker

on:
  issues:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            OK, robot will check your issue right now!
            Action running: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}
            If there is not a accepted-comment and issue-close event later, something in your homework may be wrong.

      - name: Check Answer
        run: python main.py "${{ github.event.issue.body }}"

      - name: Close Issue
        uses: peter-evans/close-issue@v1
        with:
          comment: |
            Accepted!